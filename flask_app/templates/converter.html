<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('converter') }}">
                            <div class="row">
                                <div class="col mx-auto">
                                    <label for="value">Foots</label>
                                    <input type="number" id="value" name="value" class="form-control" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                            <div class="col-md-6">
                                 <span class="input-group-text">
                                     {% if result %}
                                        {{ result }}
                                     {% else %}
                                        Waiting...
                                     {% endif %}
                                 </span>
                            </div>
                            <div class="col-md-6">
                                <select class="form-control" name="coef">
                                    <option value="12">Inches</option>
                                    <option value="0.333333333">Yards</option>
                                    <option value="0.000189393939">Miles</option>
                                </select>
                            </div>
                            </div>
                            <br>
                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-primary">Convert</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
